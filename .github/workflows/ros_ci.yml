name: ROS 2 Humble CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    # Host runner is 24.04, but we will run the steps inside a 22.04 container
    runs-on: ubuntu-latest
    container:
      image: ros:humble-ros-base-jammy

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        # This installs everything listed in your package.xml
        run: |
          apt-get update
          apt-get install -y python3-colcon-common-extensions
          rosdep update
          rosdep install --from-paths src --ignore-src -y --rosdistro humble

      - name: Colcon Build
        # We source the ROS environment inside the container before building
        run: |
          . /opt/ros/humble/setup.sh
          colcon build --event-handlers console_direct+

      - name: Colcon Test
        continue-on-error: true  # Allow the workflow to continue even if tests fail
        run: |
          . /opt/ros/humble/setup.sh
          . install/setup.sh
          colcon test 
          colcon test-result --verbose